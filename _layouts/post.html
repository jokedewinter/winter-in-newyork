
{% include header.html %}

<article class="post">

	{% if page.img %}
	<figure>
			<img src="{{ site.baseurl }}/images/{{ page.img }}" alt="{{ page.alt }}	">
	</figure>
	{% endif %}

	<time>{{ page.date | date_to_string }}</time>
	<h1 class="post--title">{{ page.title }}</h1>

	{{ page.content }}

</article>
