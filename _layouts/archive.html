
{% include header.html %}

<div class="archive">
	{% assign sorted = site.posts %}
	{% for post in sorted %}
			
		<article class="post__excerpt">
			<a class="" href="{{ post.url }}">
				
				<time>{{ post.date | date_to_string }}</time>
				<h1 class="post--title">{{ post.title }}</h1>
				{{ post.excerpt }}
				<p>Continue reading</p>
				
			</a>
		</article><!-- .post__excerpt -->
	
	{% endfor %}		
</div><!-- .archive -->

{% include footer.html %}
